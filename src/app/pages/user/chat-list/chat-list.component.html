<div class="container mt-5 mb-5">
  <div class="chat-list">
    <div
      class="row"
      class="chat-item d-flex align-items-start"
      *ngFor="let chat of chats"
      (click)="selectChat(chat)"
    >
      <div class="col-1">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeWjgkjRnH1ogBeN-tSZvwfincg-ELdDjTsPvaFxvX9U7DvW8gMORUl4m1Wss-wZRYnDs&usqp=CAU" class="chat-avatar me-2" />
      </div>
      <div class="col-11">
        <p class="chat-user">{{ chat.partnerName }}</p>
        <p class="chat-message">
          <ng-container *ngIf="chat.lastMessageSenderId === currentAccountId; else otherMessage">
            Báº¡n: {{ chat.lastMessage }}
          </ng-container>
          <ng-template #otherMessage>
            {{ chat.lastMessage }}
          </ng-template>
        </p>
        <span class="chat-time">{{ chat.lastMessageTime | date:'short' }}</span>
      </div>
    </div>
  </div>
</div>
