<div class="container">
  <h2 class="title">Thiết lập tài khoản Instago 2</h2>
  <form (ngSubmit)="onSubmit()" #profileForm="ngForm">
    <div class="form-group">
      <img
        [src]="
          'https://cellphones.com.vn/sforum/wp-content/uploads/2023/10/avatar-trang-4.jpg'
        "
        alt="Avatar"
        class="avatar-preview"
        (click)="fileInput.click()"
      />
      <input
        type="file"
        id="avatar"
        name="avatar"
        class="form-control"
        #fileInput
        (change)="onFileSelected($event)"
        style="display: none"
      />
      <label for="realname">Tên thật</label>
      <input
        type="text"
        id="realname"
        name="realname"
        class="form-control"
        required
        [(ngModel)]="profile.realname"
      />
    </div>

    <div class="form-group">
      <label for="nickname">Biệt danh</label>
      <input
        type="text"
        id="nickname"
        name="nickname"
        class="form-control"
        required
        [(ngModel)]="profile.nickname"
      />
    </div>

    <div class="form-group">
      <label for="bio">Tiểu sử</label>
      <textarea
        id="bio"
        name="bio"
        class="form-control"
        rows="3"
        [(ngModel)]="profile.bio"
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary" style="margin-top: 20px">
      Xác nhận
    </button>
  </form>
</div>
