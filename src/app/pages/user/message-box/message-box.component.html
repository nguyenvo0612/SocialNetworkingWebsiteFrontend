<div class="container mt-4">
  
    
    <div  class="name-chat"><a href="/chat-list" class=""><i class="bi bi-backspace-fill" style="font-size: 20px;"></i></a>
        <img   src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeWjgkjRnH1ogBeN-tSZvwfincg-ELdDjTsPvaFxvX9U7DvW8gMORUl4m1Wss-wZRYnDs&usqp=CAU" class="chat-avatar me-2" /><span>Nguyễn Thế Võ</span>
    </div>
  <div class="chat-container">
    
    <div class="messages-container">
      <div *ngFor="let message of messages" 
           [ngClass]="{
             'message-right': isCurrentUserMessage(message),
             'message-left': !isCurrentUserMessage(message)
           }"
           class="message-wrapper">
        <div class="message-content">
          {{ message.content }}
        </div>
        <div class="message-time">
          {{ message.createdAt | date:'short' }}
        </div>
      </div>
    </div>

    <!-- Input area -->
    <div class="input-container">
      <input type="text" 
             [(ngModel)]="newMessage" 
             (keyup.enter)="sendMessage()"
             placeholder="Nhập tin nhắn..."
             class="form-control"
             [disabled]="isSending">
      <button 
        (click)="sendMessage()" 
        class="btn btn-primary ms-2"
        [disabled]="!newMessage.trim() || isSending">
        {{ isSending ? 'Đang gửi...' : 'Gửi' }}
      </button>
    </div>
  </div>
</div>
