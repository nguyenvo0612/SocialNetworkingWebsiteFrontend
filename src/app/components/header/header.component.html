<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh Header Bên Trái</title>
    <style>
      body {
        display: flex;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .sidebar {
        width: 200px; /* Độ rộng của thanh bên trái */
        background-color: #f8f9fa; /* Màu nền */
        padding: 20px; /* Khoảng cách bên trong */
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Đổ bóng */
      }
      .sidebar h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      .sidebar ul {
        list-style-type: none; /* Bỏ dấu chấm */
        padding: 0; /* Bỏ khoảng cách */
      }
      .sidebar li {
        margin: 15px 0; /* Khoảng cách giữa các mục */
      }
      .sidebar a {
        text-decoration: none; /* Bỏ gạch chân */
        color: #333; /* Màu chữ */
        display: flex; /* Align items in a row */
        align-items: center; /* Center items vertically */
      }
      .sidebar a::before {
        content: ""; /* Placeholder for icons */
        display: inline-block;
        width: 24px; /* Icon width */
        height: 24px; /* Icon height */
        margin-right: 10px; /* Space between icon and text */
        background-size: cover; /* Ensure background image covers the area */
      }
      .sidebar a.home::before {
        background-image: url("path/to/home-icon.png"); /* Replace with actual icon path */
      }
      .sidebar a.search::before {
        background-image: url("path/to/search-icon.png"); /* Replace with actual icon path */
      }
      .sidebar a.explore::before {
        background-image: url("path/to/explore-icon.png"); /* Replace with actual icon path */
      }
      .sidebar a.reels::before {
        background-image: url("path/to/reels-icon.png"); /* Replace with actual icon path */
      }
      .sidebar a.messages::before {
        background-image: url("path/to/messages-icon.png"); /* Replace with actual icon path */
      }
      .sidebar a.notifications::before {
        background-image: url("path/to/notifications-icon.png"); /* Replace with actual icon path */
      }
      .sidebar a.create::before {
        background-image: url("path/to/create-icon.png"); /* Replace with actual icon path */
      }
      .sidebar a.profile::before {
        background-image: url("path/to/profile-icon.png"); /* Replace with actual icon path */
      }
      .sidebar a.more::before {
        background-image: url("path/to/more-icon.png"); /* Replace with actual icon path */
      }
      .sidebar a:hover {
        color: #007bff; /* Màu chữ khi hover */
      }
      main {
        flex-grow: 1; /* Nội dung chính sẽ chiếm không gian còn lại */
        padding: 20px; /* Khoảng cách bên trong */
      }
      .search-container {
        display: none; /* Initially hidden */
        padding: 20px;
      }
      .search-input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .recent-searches {
        margin-top: 20px;
      }
      .recent-searches h3 {
        margin-bottom: 10px;
      }
      .recent-searches ul {
        list-style-type: none;
        padding: 0;
      }
      .recent-searches li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 10px 0;
      }
      .remove {
        background: none;
        border: none;
        color: #ff0000; /* Red color for remove button */
        cursor: pointer;
      }
      .view-all {
        background-color: #007bff; /* Blue color for view all button */
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div
      class="d-flex flex-column align-items-start p-3 bg-light"
      style="height: 100vh"
    >
      <h2 class="mb-4" style="margin-left: 20px">Instagram</h2>
      <ul class="nav flex-column w-100">
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="toggleSearch()"
            ><i class="bi bi-house-door" style="margin-right: 15px"></i> Trang
            chủ</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="toggleSearch()"
            ><i class="bi bi-search" style="margin-right: 15px"></i> Tìm kiếm</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><i class="bi bi-compass" style="margin-right: 15px"></i> Khám
            phá</a
          >
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#"
            ><i class="bi bi-chat" style="margin-right: 15px"></i> Tin nhắn</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><i class="bi bi-bell" style="margin-right: 15px"></i> Thông báo</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><i class="bi bi-plus-circle" style="margin-right: 15px"></i> Tạo</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><i class="bi bi-person" style="margin-right: 15px"></i> Trang cá
            nhân</a
          >
        </li>
      </ul>
      <div class="search-container" id="searchContainer">
        <h2>Tìm kiếm</h2>
        <input type="text" placeholder="Tìm kiếm" class="search-input" />
        <div class="recent-searches">
          <h3>Gần đây</h3>
          <ul>
            <li>
              <span>doublet_accessories_</span>
              <button class="remove">X</button>
            </li>
            <li>
              <span>hieu2hand_wuyn</span>
              <button class="remove">X</button>
            </li>
          </ul>
          <button class="view-all">Xóa tất cả</button>
        </div>
      </div>
      <div style="margin-top: auto">
        <ul class="nav flex-column w-100">
          <li class="nav-item">
            <a class="nav-link" (click)="onLogout()"
              ><i class="bi bi-box-arrow-right"></i> Đăng Xuất</a
            >
          </li>
        </ul>
      </div>
    </div>

    <script>
      function toggleSearch() {
        const searchContainer = document.getElementById("searchContainer");
        searchContainer.style.display =
          searchContainer.style.display === "none" ||
          searchContainer.style.display === ""
            ? "block"
            : "none";
      }
    </script>
  </body>
</html>
